    <div class="container">

      <div class="row">
        <div class="col-6">

            <div class="shadow">
              <h2 class="text-center">Send Me a Message</h2>

              
                <div class="form-group col-xs-12">
                    <label for="name">Name</label>                
                    <input type="text" name="name" id="name" class="form-control" placeholder="What should I call you?" required>  
                </div>
                <div class="col-xs-12" style="height: 5px;"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Where I can reach you?" required>
                </div>
                <div class="col-xs-12" style="height: 5px;"></div>
                <div class="form-group">
                    <label for="email">Message</label>
                    <textarea name="message" id="message" cols="15" rows="5" class="form-control" placeholder="Your message here!"></textarea>
                </div>
                <div>
                  <button class="form-control btn submit-button" id="send_msg">Submit</button>
                </div>

              
              

            
            </div>
          </section>

        </div>

          <section id="contact">
            <div class="shadow">
              <h2 class="text-center">Reach Me</h2>
              <p><span class="contact-label">Email:</span> touhidur002@gmail.com</p>
              <p><span class="contact-label">Cell:</span> +088 01521 253 112</p>
              <p><span class="contact-label">LinkedIn:</span> <a target="_blank" href="https://www.linkedin.com/in/md-touhidur-rahman/">Md. Touhidur Rahman</a></p>

    <script>
      $("#send_msg").click(function(){
        var name = $("#name").val();
        var email = $("#email").val();
        var message = $("#message").val();

        if (name == "" || email == "" || message == "") {
          swal("","Please fill up the Name, Email and Message fields, Thank You!","warning");
        } else {
          $.ajax({
            url:'https://www.dwasacbs.com/touhid/send_message.php',
            data:{name:name, email:email, message:message},
            type:'POST',
            success:function(response){
              swal("","Message sent sucessfully. Will reach back to you soon.","success");
              $("#name").val("");
              $("#email").val("");
              $("#message").val("");
            },
            error: function(xhr, status, error){
                swal("","Message sent sucessfully. Will reach back to you soon.","success");
            }
          })
        }

        
      })
    </script>
